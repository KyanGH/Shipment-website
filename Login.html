<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styleLogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <!-- Update the action attribute to "/login" -->
        <form action="/login.html" method="post">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Login" onclick="login()" />
        </form>
      </div>
    </div>
    <div><a href="index.html">Go to main page.</a></div>
  </body>
  <script src="web.js"></script>
</html>
